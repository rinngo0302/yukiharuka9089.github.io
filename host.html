<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>紙相撲 N☆G | micro:bitと接続</title>

        <script src="https://chirimen.org/remote-connection/js/RelayServer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@chirimen/microbit"></script>
        <script src="host.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <h1 id="mainTitle">紙相撲 NEXT☆GENERATION<br>ホスト</h1>

        <table align="center" id="tab_mainTable" border="0" style="padding: 30px; border-radius: 20px 20px 20px 20px; background-color:rgb(255, 237, 134); font-size: 20px;">
            <tr>
                <td align="center">
                  <input class="join_text" id="channelCode" type="text" placeholder="チャンネルコード...">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <div id="reload" onclick="reload()">更新</div>
                </td>
            </tr>
             <tr>
                <td align="center" id="loadArea">
                  <div id="GoButton" onclick="connect()">Start!!</div>
                </td>
            </tr>
            <tr>
                <td align="center" id="log" style="font-size: 30px;">
                    <p></p>
                </td>
            </tr>

            <tr>
                <td class="introduction">
                    <table  align="center" border="0" style="padding: 50px;">
                        <tr>
                            <th class="playerData">Name</th>
                            <th class="playerData">Player1</th>
                            <th class="playerData">Player2</th>
                        </tr>
        
                        <tr>
                            <td class="playerData">UserName</td>
                            <td id="player1_name" class="playerData">-</td>
                            <td id="player2_name" class="playerData">-</td>
                        </tr>
        
                        <tr>
                            <td class="playerData">temperature</td>
                            <td id="player1_temperature" class="playerData">-</td>
                            <td id="player2_temperature" class="playerData">-</td>
                        </tr>
        
                        <tr>
                            <td class="playerData">brightness</td>
                            <td id="player1_brightness" class="playerData">-</td>
                            <td id="player2_brightness" class="playerData">-</td>
                        </tr>
        
                        <tr>
                            <td class="playerData">button</td>
                            <td id="player1_button" class="playerData">-</td>
                            <td id="player2_button" class="playerData">-</td>
                        </tr>
        
                        <tr>
                            <td class="playerData">acceleration</td>
                            <td id="player1_accel" class="playerData">-</td>
                            <td id="player2_accel" class="playerData">-</td>
                        </tr>
        
                        <tr>
                            <td class="playerData">time</td>
                            <td id="player1_time" class="playerData">-</td>
                            <td id="player2_time" class="playerData">-</td>
                        </tr>

                        <tr>
                            <td class="playerData">モータ</td>
                            <td id="player1_motor" class="playerData">-</td>
                            <td id="player2_motor" class="playerData">-</td>
                        </tr>

                        <tr>
                            <td class="playerData" style="color: #7421c2; font-size: 50px;"><strong>勝敗</strong></td>
                            <td>
                                <p id="player1_win" onclick="judge(1)">Win!!</p>
                            </td>
                            <td>
                                <p id="player2_win" onclick="judge(2)">Win!!</p>
                            </td>
                        </tr>

                        <tr>
                            <th class="playerData" style="font-size: 40px;">
                                メッセージ
                            </th>
                        </tr>
                        <tr>
                            <td class="playerData">
                                <textarea id="hostMessage" placeholder="メッセージ"></textarea>
                            </td>
                            <td align="center">
                                <p id="player1_message" onclick="sendHostMessage(1)"> 送信</p>
                            </td>
                            <td align="center">
                                <p id="player2_message" onclick="sendHostMessage(2)"> 送信</p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
