<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>紙相撲 N☆G | micro:bitと接続</title>

        <script src="https://chirimen.org/remote-connection/js/RelayServer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@chirimen/microbit"></script>
        <script src="host.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <h1 id="mainTitle">紙相撲 NEXT☆GENERATION<br>ホスト</h1>

        <table align="center" id="tab_mainTable" border="0">
            <tr>
                <td align="center">
                  <input class="join_text" id="channelCode" type="text" placeholder="チャンネルコード...">
                </td>
            </tr>
             <tr>
                <td align="center">
                  <div id="GoButton" onclick="connect()" style="width">Start!!</div>
                </td>
            </tr>

            <tr>
                <td class="introduction">
                    <table  align="center" border="1">
                        <tr>
                            <th>Name</th>
                            <th>Player1</th>
                            <th>Player2</th>
                        </tr>
        
                        <tr>
                            <td>UserName</td>
                            <td id="player1_name">-</td>
                            <td id="player2_name">-</td>
                        </tr>
        
                        <tr>
                            <td>temperature</td>
                            <td id="player1_temperature">-</td>
                            <td id="player2_temperature">-</td>
                        </tr>
        
                        <tr>
                            <td>brightness</td>
                            <td id="player1_brightness">-</td>
                            <td id="player2_brightness">-</td>
                        </tr>
        
                        <tr>
                            <td>button</td>
                            <td id="player1_button">-</td>
                            <td id="player2_button">-</td>
                        </tr>
        
                        <tr>
                            <td>acceleration</td>
                            <td id="player1_accel">-</td>
                            <td id="player2_accel">-</td>
                        </tr>
        
                        <tr>
                            <td>time</td>
                            <td id="player1_time">-</td>
                            <td id="player2_time">-</td>
                        </tr>
                    </table>
        
                    <p id="player1_result">-</p><br>
                    <p id="player2_result">-</p>
                </td>
            </tr>
        </table>
    </body>
</html>
